<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N4/N5 漢字マスター 300</title>
    <link rel="icon" href="icon.png" type="image/png">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" sizes="192x192" href="icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --hiragana-color: #e74c3c;
            --english-color: #3498db;
        }

        /* --- ナビゲーションバー --- */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            padding: 0 5%;
            height: 70px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            font-family: 'Noto Sans JP', sans-serif;
            box-sizing: border-box;
        }
        .logo {
            font-family: 'Sawarabi Mincho', serif;
            font-weight: bold;
            font-size: 1.2rem;
            white-space: nowrap;
        }
        .logo a {
            text-decoration: none;
            color: #2c3e50;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.2rem;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        @media (max-width: 600px) {
            nav { padding: 0 15px; }
            .logo { font-size: 1rem; }
            .nav-links { gap: 0.8rem; }
            .nav-links a { font-size: 0.7rem; }
        }

        /* --- メインコンテンツ --- */
        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding-top: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 1000px;
            margin-top: 20px;
            position: relative;
        }
        .slide {
            display: none;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s;
        }
        .slide.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }
        
        /* スマホ向けのグリッド調整 */
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        @media (max-width: 768px) {
            .grid { grid-template-columns: repeat(3, 1fr); }
        }
        @media (max-width: 480px) {
            .grid { grid-template-columns: repeat(2, 1fr); }
        }

        .question-box {
            border: 2px solid #edf2f7;
            padding: 12px 6px;
            text-align: center;
            border-radius: 10px;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .kanji {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        
        /* --- 解答部分（独立して表示切り替え） --- */
        .answer-container {
            min-height: 2.8em;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 8px;
        }
        
        .reading, .meaning {
            visibility: hidden; /* 初期状態は非表示 */
        }
        .reading.show, .meaning.show {
            visibility: visible;
        }

        .reading {
            color: var(--hiragana-color);
            font-weight: bold;
            font-size: 1rem;
            line-height: 1.2;
        }
        .meaning {
            color: #7f8c8d;
            font-size: 0.75rem;
            font-weight: normal;
            margin-top: 4px;
            line-height: 1.1;
        }

        /* --- ボタンのレイアウト --- */
        .btn-group {
            display: flex;
            gap: 5px;
            margin-top: auto;
        }
        
        .btn-check, .btn-en {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            color: #777;
            flex: 1; /* ボタンの幅を均等にする */
            font-weight: bold;
            transition: 0.2s;
        }

        /* アクティブ（表示中）の時のボタンスタイル */
        .btn-check.active {
            background-color: var(--hiragana-color);
            color: #fff;
            border-color: var(--hiragana-color);
        }
        .btn-en.active {
            background-color: var(--english-color);
            color: #fff;
            border-color: var(--english-color);
        }

        /* --- スマホ表示時のボタン縦並び設定 --- */
        @media (max-width: 600px) {
            .btn-group {
                flex-direction: column; /* ここで縦並びに変更 */
            }
            .btn-check, .btn-en {
                padding: 8px 0; /* スマホでタップしやすいように高さを出す */
            }
        }
        
        /* --- ページ送りボタン --- */
        .nav-controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .nav-btn:hover { background-color: var(--accent-color); }
        .nav-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- Support Section --- */
        .support-section {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px;
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            width: 100%;
            max-width: 1000px;
        }
        .support-section h2 {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .support-section p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 20px;
        }
        .bmc-custom-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #FFDD00;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .bmc-custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .bmc-custom-btn span {
            margin-left: 8px;
            letter-spacing: 0.5px;
        }
    </style>
</head>

    let current = 1;
    const total = 12;

    function init() {
        const container = document.getElementById('slides-container');
        for(let i=1; i<=total; i++){
            const slideDiv = document.createElement('div');
            slideDiv.className = `slide ${i===1?'active':''}`;
            slideDiv.id = `s${i}`;
            
            let gridHTML = `<div class="grid">`;
            allData[i].words.forEach(w => {
                gridHTML += `
                    <div class="question-box">
                        <span class="kanji">${w[0]}</span>
                        <div class="answer-container">
                            <span class="reading">${w[1]}</span>
                            <span class="meaning">${w[2]}</span>
                        </div>
                        <div class="btn-group">
                            <button class="btn-check" onclick="toggleReading(this)">Check</button>
                            <button class="btn-en" onclick="toggleMeaning(this)">English</button>
                        </div>
                    </div>`;
            });
            gridHTML += `</div>`;
            
            slideDiv.innerHTML = `<h1>Slide ${i}: ${allData[i].title}</h1>${gridHTML}`;
            container.appendChild(slideDiv);
        }
        updateControls();
    }

    // ひらがな（読み）の表示切り替え
    function toggleReading(btn) {
        const box = btn.closest('.question-box');
        const reading = box.querySelector('.reading');
        reading.classList.toggle('show');
        btn.classList.toggle('active');
    }

    // 英語（意味）の表示切り替え
    function toggleMeaning(btn) {
        const box = btn.closest('.question-box');
        const meaning = box.querySelector('.meaning');
        meaning.classList.toggle('show');
        btn.classList.toggle('active');
    }

    function changeSlide(dir) {
        document.getElementById(`s${current}`).classList.remove('active');
        current += dir;
        document.getElementById(`s${current}`).classList.add('active');
        updateControls();
        window.scrollTo(0, 0);
    }

    function updateControls() {
        document.getElementById('prevBtn').disabled = (current === 1);
        document.getElementById('nextBtn').disabled = (current === total);
        document.getElementById('pageDisplay').textContent = `Slide ${current} / ${total}`;
    }

    init();
</script>
