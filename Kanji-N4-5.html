<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N4/N5 漢字マスター 300</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&family=Sawarabi+Mincho&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
        }

        /* --- ナビゲーションバーのスタイル追加 --- */
        nav {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            padding: 0 5%;
            height: 70px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            font-family: 'Noto Sans JP', sans-serif;
            box-sizing: border-box; /* 横スクロール防止 */
        }
        .logo {
            font-family: 'Sawarabi Mincho', serif;
            font-weight: bold;
            font-size: 1.2rem;
            white-space: nowrap;
        }
        .logo a {
            text-decoration: none;
            color: #2c3e50;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 1.2rem;
            margin: 0;
            padding: 0;
        }
        .nav-links a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        /* スマホ用デザイン調整 */
        @media (max-width: 600px) {
            nav { padding: 0 15px; }
            .logo { font-size: 1rem; }
            .nav-links { gap: 0.8rem; }
            .nav-links a { font-size: 0.7rem; }
        }
        /* ------------------------------------- */

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding-top: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 95%;
            max-width: 1000px;
            margin-top: 20px;
            position: relative;
        }
        .slide {
            display: none;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            animation: fadeIn 0.4s;
        }
        .slide.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            font-size: 1.6rem;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .question-box {
            border: 2px solid #edf2f7;
            padding: 12px 2px;
            text-align: center;
            border-radius: 10px;
            background: #fff;
        }
        .kanji {
            font-size: 1.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .answer {
            color: #e74c3c;
            font-weight: bold;
            font-size: 1rem;
            min-height: 1.2em;
            visibility: hidden;
        }
        .answer.show { visibility: visible; }
        .btn-ans {
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            color: #777;
        }
        .nav-controls {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
        }
        .nav-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }
        .nav-btn:hover { background-color: var(--accent-color); }
        .nav-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        /* --- Support Section (新しく追加・修正した部分) --- */
        .support-section {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 50px; /* 下部に余白を追加 */
            padding-top: 30px;
            border-top: 2px solid #e2e8f0;
            width: 100%;
            max-width: 1000px; /* 他のコンテンツと幅を合わせる */
        }
        .support-section h2 {
            color: var(--primary-color);
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .support-section p {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 20px;
        }
        .bmc-custom-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: #FFDD00;
            color: #000;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1em;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .bmc-custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .bmc-custom-btn span {
            margin-left: 8px;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<nav>
    <div class="logo"><a href="https://ohayocenter.com/">OHAYO CENTER</a></div>
    <ul class="nav-links">
        <li><a href="https://ohayocenter.com/#lessons">LESSONS</a></li>
        <li><a href="https://ohayocenter.com/#profile">PROFILE</a></li>
        <li><a href="https://ohayocenter.com/#resources">MATERIAL</a></li>
    </ul>
</nav>

<div class="container" id="slides-container">
</div>

<div class="nav-controls">
    <button class="nav-btn" id="prevBtn" onclick="changeSlide(-1)">PREV</button>
    <span id="pageDisplay" style="font-weight:bold; color:var(--primary-color)">Slide 1 / 12</span>
    <button class="nav-btn" id="nextBtn" onclick="changeSlide(1)">NEXT</button>
</div>

<div class="support-section">
    <h2>Support OHAYO CENTER</h2>
    <p>If you find these materials helpful, please consider supporting us!</p>
    <a class="bmc-custom-btn" href="https://www.buymeacoffee.com/ohayocenteh" target="_blank">
        ☕️ <span>SUPPORT OHAYO CENTER</span>
    </a>
</div>

        3: { title: "動詞 1 (Basic Verbs)", words: [['食べる','たべる'],['飲む','のむ'],['行く','いく'],['来る','くる'],['帰る','かえる'],['寝る','ねる'],['起きる','おきる'],['見る','みる'],['聞く','きく'],['書く','かく'],['読む','よむ'],['買う','かう'],['売る','うる'],['会う','あう'],['遊ぶ','あそぶ'],['待つ','まつ'],['持つ','もつ'],['知る','しる'],['作る','つくる'],['使う','つかう'],['泳ぐ','およぐ'],['歩く','あるく'],['走る','はしる'],['乗る','のる'],['降る','ふる']] },
        4: { title: "形容詞・方向 (Adjectives & Directions)", words: [['大きい','おおきい'],['小さい','ちいさい'],['新しい','あたらしい'],['古い','ふるい'],['高い','たかい'],['安い','やすい'],['長い','ながい'],['短い','みじかい'],['暑い','あつい'],['寒い','さむい'],['上','うえ'],['下','した'],['左','ひだり'],['右','みぎ'],['中','なか'],['外','そと'],['前','まえ'],['後ろ','うしろ'],['東','ひがし'],['西','にし'],['南','みなみ'],['北','きた'],['有名','ゆうめい'],['親切','しんせつ'],['便利','べんり']] },
        5: { title: "仕事と動作 (Work & Actions)", words: [['仕事','しごと'],['会社','かいしゃ'],['休む','やすむ'],['働く','はたらく'],['勉強','べんきょう'],['習う','ならう'],['教える','おしえる'],['送る','おくる'],['考える','かんがえる'],['思い出す','おもいだす'],['終わる','おわる'],['始まる','はじまる'],['止まる','とまる'],['出す','だす'],['入れる','いれる'],['開ける','あける'],['閉める','しめる'],['消す','けす'],['つける','点ける'],['忘れる','わすれる'],['頼む','たのむ'],['貸す','かす'],['借りる','かりる'],['洗う','あらう'],['歌う','うたう']] },
        6: { title: "感情と状態 (Feelings & States)", words: [['好き','すき'],['嫌い','きらい'],['上手','じょうず'],['下手','へた'],['大切','たいせつ'],['忙しい','いそがしい'],['面白い','おもしろい'],['楽しい','たのしい'],['嬉しい','うれしい'],['悲しい','かなしい'],['痛い','いたい'],['元気','げんき'],['病気','びょうき'],['安心','あんしん'],['心配','しんぱい'],['薬','くすり'],['眠い','ねむい'],['悪い','わるい'],['重い','おもい'],['軽い','かるい'],['広い','ひろい'],['狭い','せまい'],['早い','はやい'],['遅い','おそい'],['静か','しずか']] },
        7: { title: "街と建物 (Town & Buildings)", words: [['地下鉄','ちかてつ'],['銀行','ぎんこう'],['病院','びょういん'],['郵便局','ゆうびんきょく'],['公園','こうえん'],['動物園','どうぶつえん'],['大使館','たいしかん'],['映画館','えいが館'],['交番','こうばん'],['橋','はし'],['道','みち'],['門','もん'],['店','みせ'],['売店','ばいてん'],['食堂','しょくどう'],['喫茶店','きっさてん'],['階段','かいだん'],['建物','たてもの'],['場所','ばしょ'],['地図','ちず'],['右側','みぎがわ'],['向こう','むこう'],['近く','ちかく'],['遠く','とおく'],['隣','となり']] },
        8: { title: "自然と食べ物 (Nature & Food)", words: [['山','やま'],['川','かわ'],['海','うみ'],['空','そら'],['太陽','たいよう'],['風','かぜ'],['雨','あめ'],['雪','ゆき'],['電気','でんき'],['光','ひかり'],['花','はな'],['林','はやし'],['森','もり'],['米','こめ'],['牛肉','ぎゅうにく'],['豚肉','ぶたにく'],['鶏肉','とりにく'],['魚','さかな'],['野菜','やさい'],['果物','くだもの'],['お茶','おちゃ'],['牛乳','ぎゅうにゅう'],['砂糖','さとう'],['塩','しお'],['弁当','べんとう']] },
        9: { title: "乗り物と移動 (Transport & Movement)", words: [['自転車','じてんしゃ'],['空港','くうこう'],['飛行機','ひこうき'],['船','ふね'],['地下鉄','ちかてつ'],['自動','じどう'],['場所','ばしょ'],['通る','とおる'],['急ぐ','いそぐ'],['運ぶ','はこぶ'],['回る','まわる'],['飛ぶ','とぶ'],['道','みち'],['旅行','りょこう'],['地図','ちず'],['港','みなと'],['駅','えき'],['荷物','にもつ'],['切符','きっぷ'],['特急','とっきゅう'],['入口','いりぐち'],['出口','でぐち'],['交差点','こうさてん'],['信号','しんごう'],['遠い','とおい']] },
        10: { title: "季節・天気・体調 (Season, Weather, Health)", words: [['春','はる'],['夏','なつ'],['秋','あき'],['冬','ふゆ'],['天気','てんき'],['晴れ','はれ'],['曇り','くもり'],['台風','たいふう'],['地震','じしん'],['気温','きおん'],['入院','にゅういん'],['退院','たいいん'],['頭痛','ずつう'],['熱','ねつ'],['顔','かお'],['目','め'],['耳','みみ'],['鼻','はな'],['口','くち'],['手','て'],['足','あし'],['背','せ'],['心','こころ'],['力','ちから'],['声','こえ']] },
        11: { title: "産業・材料・道具 (Industry, Tools, Materials)", words: [['工業','こうぎょう'],['農業','のうぎょう'],['商業','しょうぎょう'],['貿易','ぼうえき'],['材料','ざいりょう'],['道具','どうぐ'],['鉄','てつ'],['金','きん/かね'],['銀','ぎん'],['石','いし'],['紙','かみ'],['竹','たけ'],['糸','いと'],['服','ふく'],['工場','こうじょう'],['生産','せいさん'],['技術','ぎじゅつ'],['機械','きかい'],['発明','はつめい'],['注意','ちゅうい'],['準備','じゅんび'],['方法','ほうほう'],['利用','りよう'],['計画','けいかく'],['研究','けんきゅう']] },
        12: { title: "総復習・抽象概念 (Concepts & Review)", words: [['意味','いみ'],['理由','りゆう'],['意見','いけん'],['相談','そうだん'],['特別','とくべつ'],['反対','はんたい'],['賛成','さんせい'],['最近','さいきん'],['最後','さいご'],['最初','さいしょ'],['一生懸命','いっしょうけんめい'],['自分','じぶん'],['他人','たにん'],['相手','あいて'],['世界','せかい'],['社会','しゃかい'],['文化','ぶんか'],['歴史','れきし'],['科学','かがく'],['法律','ほうりつ'],['経済','けいざい'],['政治','せいじ'],['平和','へいわ'],['目的','もくてき'],['成功','せいこう']] }
    };

    let current = 1;
    const total = 12;

    function init() {
        const container = document.getElementById('slides-container');
        for(let i=1; i<=total; i++){
            const slideDiv = document.createElement('div');
            slideDiv.className = `slide ${i===1?'active':''}`;
            slideDiv.id = `s${i}`;
            
            let gridHTML = `<div class="grid">`;
            allData[i].words.forEach(w => {
                gridHTML += `
                    <div class="question-box">
                        <span class="kanji">${w[0]}</span>
                        <div class="answer">${w[1]}</div>
                        <button class="btn-ans" onclick="toggleAns(this)">Check</button>
                    </div>`;
            });
            gridHTML += `</div>`;
            
            slideDiv.innerHTML = `<h1>Slide ${i}: ${allData[i].title}</h1>${gridHTML}`;
            container.appendChild(slideDiv);
        }
        updateControls();
    }

    function toggleAns(btn) {
        const ans = btn.previousElementSibling;
        ans.classList.toggle('show');
        btn.textContent = ans.classList.contains('show') ? 'Hide' : 'Check';
    }

    function changeSlide(dir) {
        document.getElementById(`s${current}`).classList.remove('active');
        current += dir;
        document.getElementById(`s${current}`).classList.add('active');
        updateControls();
        window.scrollTo(0, 0);
    }

    function updateControls() {
        document.getElementById('prevBtn').disabled = (current === 1);
        document.getElementById('nextBtn').disabled = (current === total);
        document.getElementById('pageDisplay').textContent = `Slide ${current} / ${total}`;
    }

    init();
</script>
</body>
</html>
