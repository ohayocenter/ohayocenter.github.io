        .english-container { font-size: 0.85rem; margin-bottom: 12px; cursor: pointer; min-height: 1.5em; background-color: #f8f9fa; border-radius: 4px; padding: 4px 8px; display: inline-block; border: 1px dashed #cbd5e1; transition: 0.2s; user-select: none; }

        .eng-placeholder { color: #94a3b8; font-size: 0.75rem; }

        .english-container.show-eng { border-style: solid; background-color: #eaf2f8; border-color: #3498db; }
        .english-container.show-eng .eng-placeholder { display: none; }
        .english-container.show-eng .eng-text { display: inline; }
        .options-container { display: flex; flex-direction: column; gap: 6px; }
        .opt-btn { background-color: #f8f9fa; border: 1px solid #dce1e6; padding: 8px; border-radius: 6px; cursor: pointer; font-size: 0.9rem; color: #2c3e50; transition: all 0.2s ease; width: 100%; font-family: 'Noto Sans JP', sans-serif; }
        .opt-btn:hover:not(:disabled) { background-color: #e2e8f0; border-color: #cbd5e1; }
        .opt-btn:disabled { cursor: default; }
        .nav-controls { margin: 30px 0; display: flex; justify-content: center; gap: 15px; align-items: center; }
        .nav-btn { background-color: var(--primary-color); color: white; border: none; padding: 10px 25px; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .nav-btn:hover { background-color: #1a252f; }
        .nav-btn:disabled { background-color: #a0aec0; cursor: not-allowed; }
        .support-section { text-align: center; margin-top: 50px; padding-top: 30px; border-top: 2px solid #e2e8f0; width: 100%; max-width: 1000px; }
        .support-section h2 { color: #2c3e50; font-size: 1.2em; margin-bottom: 10px; }
        .support-section p { color: #666; font-size: 0.95em; margin-bottom: 20px; }
        .bmc-custom-btn { display: inline-flex; align-items: center; justify-content: center; background-color: #FFDD00; color: #000; padding: 12px 24px; border-radius: 8px; font-weight: bold; font-size: 1.1em; text-decoration: none; box-shadow: 0 4px 6px rgba(0,0,0,0.1); transition: transform 0.2s, box-shadow 0.2s; }

        @media (max-width: 600px) { nav { padding: 0 15px; } .logo { font-size: 1rem; } .nav-links { gap: 0.8rem; } .nav-links a { font-size: 0.7rem; } .grid { grid-template-columns: repeat(2, 1fr); } .kanji { font-size: 1.5rem; } }
    </style>
</head>
<body>
<nav>

<div class="support-section">
    <h2>Support OHAYO CENTER</h2>

</div>

                { k: "後", e: "back / after", o: ["あど", "あっと", "あと"], a: 2 },
                { k: "目", e: "eye", o: ["めえ", "め", "めー"], a: 1 },

                { k: "耳", e: "ear", o: ["みーみ", "みんみ", "みみ"], a: 2 },
                { k: "手", e: "hand", o: ["で", "て", "てえ"], a: 1 },
                { k: "足", e: "leg / foot", o: ["あし", "あじ", "あっし"], a: 0 },
                { k: "体", e: "body", o: ["かだら", "からだ", "がらだ"], a: 1 }
            ]
        },
        3: {
            title: "N4 漢字テスト (名詞 3: 生活・学校・社会 / Nouns 3)",
            words: [
                { k: "本", e: "book", o: ["ぼん", "ぽん", "ほん"], a: 2 },
                { k: "字", e: "letter / character", o: ["し", "じ", "じい"], a: 1 },
                { k: "音", e: "sound", o: ["おど", "おとう", "おと"], a: 2 },
                { k: "色", e: "color", o: ["いろ", "いろう", "いる"], a: 0 },
                { k: "声", e: "voice", o: ["こえ", "ごえ", "こえい"], a: 0 },

                { k: "力", e: "power", o: ["じから", "ちから", "ちがら"], a: 1 },
                { k: "門", e: "gate", o: ["もん", "もーん", "ぼん"], a: 0 },
                { k: "肉", e: "meat", o: ["にぐ", "にっく", "にく"], a: 2 },
                { k: "魚", e: "fish", o: ["さがな", "ざかな", "さかな"], a: 2 },
                { k: "車", e: "car", o: ["くるま", "ぐるま", "くるーま"], a: 0 },

                { k: "服", e: "clothes", o: ["ふぐ", "ふく", "ぶく"], a: 1 },
                { k: "歌", e: "song", o: ["うだ", "うった", "うた"], a: 2 },

                { k: "絵", e: "picture", o: ["ええ", "え", "い"], a: 1 },
                { k: "糸", e: "thread", o: ["いと", "いど", "いいと"], a: 0 },
                { k: "家", e: "house", o: ["いえ", "いいえ", "や"], a: 0 },
                { k: "部屋", e: "room", o: ["べや", "へや", "へえや"], a: 1 },
                { k: "時計", e: "clock / watch", o: ["とけ", "どけい", "とけい"], a: 2 },
                { k: "辞書", e: "dictionary", o: ["じしょ", "しじょ", "じしょう"], a: 0 }
            ]
        },
        4: {
            title: "N4/N5 漢字テスト (名詞 4: 交通・物・その他 / Nouns 4)",
            words: [
                { k: "駅", e: "station", o: ["えき", "えぎ", "えーき"], a: 0 },
                { k: "旅", e: "trip / travel", o: ["たび", "だび", "たぴ"], a: 0 },
                { k: "海岸", e: "coast / beach", o: ["かいがん", "がいがん", "かいかん"], a: 0 },
                { k: "電車", e: "train", o: ["でんしゃ", "てんしゃ", "でんじゃ"], a: 0 },
                { k: "切符", e: "ticket", o: ["きふ", "きっぷ", "ぎっぷ"], a: 1 },
                { k: "病院", e: "hospital", o: ["びょいん", "びょういん", "ひょういん"], a: 1 },
                { k: "映画", e: "movie", o: ["えいが", "えが", "えいか"], a: 0 },
                { k: "写真", e: "photograph", o: ["じゃしん", "しゃじん", "しゃしん"], a: 2 },
                { k: "手紙", e: "letter", o: ["てかみ", "てがみ", "でがみ"], a: 1 },
                { k: "電話", e: "telephone", o: ["でんわ", "てんわ", "でんぱ"], a: 0 },
                { k: "名前", e: "name", o: ["なまえ", "なまい", "なめえ"], a: 0 },

                { k: "銀行", e: "bank", o: ["ぎんこう", "きんこう", "ぎんこ"], a: 0 },
                { k: "図書館", e: "library", o: ["としょかん", "とじょかん", "どしょかん"], a: 0 },
                { k: "授業", e: "class / lesson", o: ["しゅぎょう", "じゅきょう", "じゅぎょう"], a: 2 },
                { k: "先生", e: "teacher", o: ["せんせい", "せんせ", "ぜんせい"], a: 0 },
                { k: "学生", e: "student", o: ["がくせい", "かくせい", "がぐせい"], a: 0 },
                { k: "子供", e: "children", o: ["ごども", "こども", "ことも"], a: 1 },
                { k: "両親", e: "parents", o: ["りょしん", "りょうじん", "りょうしん"], a: 2 },
                { k: "友達", e: "friend", o: ["ともだち", "どもだち", "ともたち"], a: 0 },
                { k: "意味", e: "meaning", o: ["いみ", "いみい", "いーみ"], a: 0 },
                { k: "問題", e: "problem / question", o: ["もんだい", "もんたい", "もんただい"], a: 0 }
            ]
        }
    };

    let current = 1;
    const total = Object.keys(allData).length;
    function init() {
        const container = document.getElementById('slides-container');
        for(let i=1; i<=total; i++){
            const slideDiv = document.createElement('div');
            slideDiv.className = `slide ${i===1?'active':''}`;
            slideDiv.id = `s${i}`;
            let gridHTML = `<div class="grid">`;
            allData[i].words.forEach(w => {
                let optionsHTML = '';
                w.o.forEach((optText, index) => {
                    const isCorrect = (index === w.a);
                    optionsHTML += `<button class="opt-btn" data-correct="${isCorrect}" onclick="checkAnswer(this)">${optText}</button>`;
                });
                gridHTML += `
                    <div class="question-box">
                        <div>
                            <span class="kanji">${w.k}</span>
                            <div class="english-container" onclick="this.classList.toggle('show-eng')">
                                <span class="eng-placeholder">English</span>
                                <span class="eng-text">${w.e}</span>
                            </div>
                        </div>
                        <div class="options-container">
                            ${optionsHTML}
                        </div>
                    </div>`;
            });
            gridHTML += `</div>`;
            slideDiv.innerHTML = `<h1>Slide ${i}: ${allData[i].title}</h1>${gridHTML}`;
            container.appendChild(slideDiv);
        }
        updateControls();
    }
    function checkAnswer(btn) {
        const isCorrect = btn.dataset.correct === 'true';
        const box = btn.closest('.question-box');
        const allButtons = box.querySelectorAll('.opt-btn');
        allButtons.forEach(b => {
            b.disabled = true;
            if(b.dataset.correct === 'true') {
                b.style.backgroundColor = 'var(--correct-color)';
                b.style.color = '#fff';
                b.style.borderColor = 'var(--correct-color)';
            }
        });
        if (!isCorrect) {
            btn.style.backgroundColor = 'var(--wrong-color)';
            btn.style.color = '#fff';
            btn.style.borderColor = 'var(--wrong-color)';
        }
    }
    function changeSlide(dir) {
        document.getElementById(`s${current}`).classList.remove('active');
        current += dir;
        document.getElementById(`s${current}`).classList.add('active');
        updateControls();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    function updateControls() {
        document.getElementById('prevBtn').disabled = (current === 1);
        document.getElementById('nextBtn').disabled = (current === total);
        document.getElementById('pageDisplay').textContent = `Slide ${current} / ${total}`;
    }
    init();
</script>
</body>
</html>
